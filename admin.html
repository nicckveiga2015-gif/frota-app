<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Frota & Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
            <div>
                <h1 class="text-3xl font-bold text-blue-400">Controle de Frota</h1>
                <p class="text-gray-400 text-sm">Gestão de Pagamentos e Manutenção</p>
            </div>
            <div id="status-geral" class="text-sm bg-gray-800 px-4 py-2 rounded-full border border-gray-600">
                Carregando...
            </div>
        </header>

        <section class="mb-12">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <span class="bg-green-600 w-2 h-6 rounded-full"></span> Financeiro (Rotas)
            </h2>
            <div class="flex flex-wrap gap-3 mb-6">
                <button id="btn7" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-bold transition shadow-lg">Esta Semana</button>
                <button id="btn15" class="bg-gray-700 hover:bg-blue-600 px-6 py-2 rounded-lg font-bold transition">Quinzena</button>
                <button id="btn30" class="bg-gray-700 hover:bg-blue-600 px-6 py-2 rounded-lg font-bold transition">Este Mês</button>
            </div>

            <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-700">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-700 text-gray-300 uppercase text-xs tracking-wider">
                            <th class="p-4">Motorista</th>
                            <th class="p-4 text-center">Total de Rotas</th>
                            <th class="p-4 text-center">Total a Pagar</th>
                            <th class="p-4 text-center">Foto</th>
                            <th class="p-4 text-right">Último Registro</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-pagamentos" class="divide-y divide-gray-700"></tbody>
                </table>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <span class="bg-red-600 w-2 h-6 rounded-full"></span> Alertas de Revisão (5.000 km)
            </h2>
            <div id="alertas-manutencao" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // COLOQUE SEUS DADOS REAIS AQUI
        const supabaseUrl = 'https://smvozmbvxskotrkvthfg.supabase.co'
        const supabaseKey = 'sb_publishable_hhbIuaSwwQaiGvrvhLF2OA_sYiv-lUb' 
        const supabase = createClient(supabaseUrl, supabaseKey)

        const VALOR_POR_ROTA = 50.00;

        // Função para carregar relatórios
        async function carregarRelatorio(dias) {
            const statusGeral = document.getElementById('status-geral');
            statusGeral.innerText = "Carregando...";
            
            const dataLimite = new Date();
            dataLimite.setDate(dataLimite.getDate() - dias);

            const { data, error } = await supabase
                .from('checklists')
                .select('motorista_nome_texto, data_criacao, foto_url')
                .gte('data_criacao', dataLimite.toISOString())
                .order('data_criacao', { ascending: false });

            if (error) {
                console.error('Erro Supabase:', error);
                return;
            }

            const resumo = {};
            data.forEach(item => {
                const nome = item.motorista_nome_texto || "Não Identificado";
                if (!resumo[nome]) {
                    resumo[nome] = { qtd: 0, ultima: item.data_criacao, foto: item.foto_url };
                }
                resumo[nome].qtd++;
            });

            const tabela = document.getElementById('tabela-pagamentos');
            tabela.innerHTML = '';
            let totalGeralRotas = 0;

            for (const nome in resumo) {
                totalGeralRotas += resumo[nome].qtd;
                const linkFoto = resumo[nome].foto 
                    ? `<a href="${resumo[nome].foto}" target="_blank" class="bg-blue-900 text-blue-200 px-3 py-1 rounded text-xs">Ver Foto</a>`
                    : `<span class="text-gray-500 text-xs">Sem foto</span>`;

                tabela.innerHTML += `
                    <tr class="hover:bg-gray-750 transition">
                        <td class="p-4 font-bold text-blue-300">${nome}</td>
                        <td class="p-4 text-center text-xl">${resumo[nome].qtd}</td>
                        <td class="p-4 text-center text-green-400 font-bold font-mono">R$ ${(resumo[nome].qtd * VALOR_POR_ROTA).toFixed(2)}</td>
                        <td class="p-4 text-center">${linkFoto}</td>
                        <td class="p-4 text-right text-xs text-gray-400">
                            ${new Date(resumo[nome].ultima).toLocaleDateString('pt-BR')}
                        </td>
                    </tr>`;
            }
            statusGeral.innerText = `Período: ${dias} dias | Total: ${totalGeralRotas} rotas`;
        }

        // Função para carregar manutenção
        async function carregarManutencao() {
            const { data, error } = await supabase.from('status_revisao').select('*');
            const container = document.getElementById('alertas-manutencao');
            if (error) return;
            
            container.innerHTML = '';
            data.forEach(v => {
                const critico = v.km_rodados_desde_revisao >= 5000;
                container.innerHTML += `
                    <div class="p-4 rounded-lg border ${critico ? 'bg-red-900/20 border-red-500' : 'bg-gray-800 border-gray-700'} flex justify-between items-center shadow-lg">
                        <div>
                            <p class="font-bold text-lg text-white">${v.placa}</p>
                            <p class="text-sm ${critico ? 'text-red-400 font-bold' : 'text-gray-400'}">
                                Rodados: ${v.km_rodados_desde_revisao.toLocaleString()} km / 5.000 km
                            </p>
                        </div>
                        <button onclick="window.resetarManutencao('${v.placa}', ${v.km_atual})" 
                                class="bg-green-600 hover:bg-green-700 text-white text-xs px-4 py-2 rounded-lg font-bold transition uppercase">
                            Zerar Contador
                        </button>
                    </div>`;
            });
        }

        // Tornar a função de reset global
        window.resetarManutencao = async (placa, kmAtual) => {
            if(!confirm(`O veículo ${placa} fez a revisão? O contador voltará a zero.`)) return;
            const { error } = await supabase.from('veiculos').update({ km_ultima_revisao: kmAtual }).eq('placa', placa);
            if (!error) {
                alert('Revisão registrada!');
                carregarManutencao();
            }
        };

        // Eventos dos botões (Corrige o erro de "not a function")
        document.getElementById('btn7').addEventListener('click', () => carregarRelatorio(7));
        document.getElementById('btn15').addEventListener('click', () => carregarRelatorio(15));
        document.getElementById('btn30').addEventListener('click', () => carregarRelatorio(30));

        // Início automático
        carregarRelatorio(7);
        carregarManutencao();
    </script>
</body>
</html>
