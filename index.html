<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist - Motorista</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <header class="bg-blue-600 p-4 text-white text-center font-bold text-xl">
            Checklist de Saída
        </header>

        <form id="formChecklist" class="p-6 space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Data e Hora da Saída</label>
                <input type="datetime-local" id="data_saida" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm bg-gray-50" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Veículo</label>
                <select id="veiculo" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                    <option value="">Carregando veículos...</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Destino da Rota</label>
                <input type="text" id="rota" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="Ex: Entrega Local" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">KM Atual</label>
                <input type="number" id="km" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h3 class="font-bold mb-3 text-blue-800 text-sm uppercase">Itens Obrigatórios</h3>
                <div class="space-y-3">
                    <label class="flex items-center text-sm"><input type="checkbox" class="h-5 w-5 mr-3" required> Óleo e Água OK</label>
                    <label class="flex items-center text-sm"><input type="checkbox" class="h-5 w-5 mr-3" required> Pneus OK</label>
                    <label class="flex items-center text-sm"><input type="checkbox" class="h-5 w-5 mr-3" required> Luzes e Freios OK</label>
                </div>
            </div>

            <button type="submit" id="btnEnviar" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">
                Finalizar Checklist
            </button>
        </form>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const supabaseUrl = 'https://smvozmbvxskotrkvthfg.supabase.co'
        
        // IMPORTANTE: Substitua pela sua ANON KEY (a que começa com eyJ...)
        const supabaseKey = 'sb_publishable_hhbIuaSwwQaiGvrvhLF2OA_sYiv-lUb' 
        const supabase = createClient(supabaseUrl, supabaseKey)

        // 1. Preenche a data atual automaticamente
        const campoData = document.getElementById('data_saida');
        const agora = new Date();
        agora.setMinutes(agora.getMinutes() - agora.getTimezoneOffset());
        campoData.value = agora.toISOString().slice(0, 16);

        // 2. Carrega veículos cadastrados no Admin
        async function carregarVeiculos() {
            const select = document.getElementById('veiculo');
            const { data, error } = await supabase.from('veiculos').select('modelo, placa');
            
            if (error) {
                select.innerHTML = '<option>Erro ao carregar veículos</option>';
                return;
            }

            select.innerHTML = '<option value="">Selecione o veículo...</option>';
            data.forEach(v => {
                // Usamos a placa como VALUE para salvar como TEXTO no banco
                select.innerHTML += `<option value="${v.placa}">${v.modelo} - ${v.placa}</option>`;
            });
        }
        carregarVeiculos();

        // 3. Envia os dados
        document.getElementById('formChecklist').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            btn.disabled = true;
            btn.innerText = "Enviando...";

            const placaVeiculo = document.getElementById('veiculo').value;
            const kmInformado = parseInt(document.getElementById('km').value);
            const dataISO = new Date(document.getElementById('data_saida').value).toISOString();

            // Captura dados do motorista salvos no login
            const motId = localStorage.getItem('motorista_id') || 'Não identificado';
            const motNome = localStorage.getItem('motorista_nome') || 'Desconhecido';

            const dados = {
                veiculo_id: placaVeiculo, // Salva a placa (Texto)
                motorista_id: motId,      // Salva o ID (Texto)
                motorista_nome_texto: motNome,
                rota: document.getElementById('rota').value,
                km_registro: kmInformado,
                data_criacao: dataISO
            };

            try {
                // Salva o checklist
                const { error: errCheck } = await supabase.from('checklists').insert([dados]);
                if (errCheck) throw errCheck;

                // Atualiza o KM do veículo
                const { error: errVei } = await supabase.from('veiculos')
                    .update({ km_atual: kmInformado })
                    .eq('placa', placaVeiculo);
                if (errVei) throw errVei;

                alert("Checklist realizado com sucesso!");
                window.location.reload();

            } catch (err) {
                console.error("Erro detalhado:", err);
                alert("Erro ao salvar: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Finalizar Checklist";
            }
        });
    </script>
</body>
</html>
