<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Frota</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Acesso do Motorista</h2>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Usuário</label>
                <input type="text" id="usuario" class="w-full p-3 border rounded-lg focus:ring-blue-500 outline-none" placeholder="Digite seu usuário" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="senha" class="w-full p-3 border rounded-lg focus:ring-blue-500 outline-none" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" id="btnEntrar" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-lg">
                Entrar
            </button>
        </form>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        
        // 1. Verifique se esta é a "Anon Key" (começa com eyJ...) no seu painel do Supabase
        const supabaseUrl = 'https://smvozmbvxskotrkvthfg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtdm96bWJ2eHNrb3Rya3Z0aGZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNDE5NjcsImV4cCI6MjA4MzkxNzk2N30.iv-otk5egzK4GMO36qLJ19oN04VTLUoOYamTLFpb-g0'; // <--- TROQUE PELA CHAVE QUE COMEÇA COM eyJ...
        
        const supabase = createClient(supabaseUrl, supabaseKey);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEntrar');
            
            // Captura os valores e remove espaços acidentais nas pontas
            const user = document.getElementById('usuario').value.trim();
            const pass = document.getElementById('senha').value.trim();

            btn.disabled = true;
            btn.innerText = "Verificando...";

            try {
                // Busca o motorista no banco
                const { data, error } = await supabase
                    .from('motoristas')
                    .select('id, nome')
                    .eq('usuario', user)
                    .eq('senha', pass)
                    .maybeSingle(); // maybeSingle evita erros caso não encontre nada

                if (error) throw error;

                if (data) {
                    // Sucesso: Salva os dados na sessão do navegador
                    localStorage.setItem('motorista_id', data.id);
                    localStorage.setItem('motorista_nome', data.nome);
                    window.location.href = 'index.html';
                } else {
                    alert('Usuário ou senha incorretos! Verifique letras maiúsculas e minúsculas.');
                }
            } catch (err) {
                console.error('Erro de conexão:', err);
                alert('Erro ao conectar com o banco de dados. Verifique sua conexão.');
            } finally {
                btn.disabled = false;
                btn.innerText = "Entrar";
            }
        });
    </script>
</body>
</html>
