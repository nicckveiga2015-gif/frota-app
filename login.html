<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Frota</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Acesso do Motorista</h2>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Usuário</label>
                <input type="text" id="usuario" class="w-full p-3 border rounded-lg" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="senha" class="w-full p-3 border rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700">
                Entrar
            </button>
        </form>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        const supabase = createClient('https://smvozmbvxskotrkvthfg.supabase.co', 'sb_publishable_hhbIuaSwwQaiGvrvhLF2OA_sYiv-lUb')

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('usuario').value;
            const pass = document.getElementById('senha').value;

            const { data, error } = await supabase
                .from('motoristas')
                .select('*')
                .eq('usuario', user)
                .eq('senha', pass)
                .single();

            if (data) {
                // Salva os dados do motorista no navegador
                localStorage.setItem('motorista_id', data.id);
                localStorage.setItem('motorista_nome', data.nome);
                window.location.href = 'index.html';
            } else {
                alert('Usuário ou senha incorretos!');
            }
        });
    </script>
</body>
</html>
